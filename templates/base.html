<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Web Application
        {% endblock %}
    </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/person.png') }}">

    {% block extra_head %}
    {% endblock %}
</head>

<body class="container" style="padding: 5vh; padding-top: 0;padding-bottom:0 ;">
    {% block content %}
    <h4 class="container " style="text-align: center;">Couldn't load the contents</h4>
    {% endblock %}
</body>

</html>
